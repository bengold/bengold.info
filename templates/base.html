<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">

	<link rel="shortcut icon" href="{% static '/images/favicon.ico' %}">
	<link rel="stylesheet" href="{% static '/css/style.css' %}">
	<link rel="stylesheet" href="{% static '/css/owl.carousel.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700|Roboto:400,100,100italic,300,300italic,400italic,500,900italic,900,700italic,700,500italic' rel='stylesheet' type='text/css'>

	<!--
	<script type="text/javascript" src="//use.typekit.net/xlp1ymy.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	-->

	{% block header %}
	<title>{% block title %}Ben Gold{% endblock %}</title>
	{% endblock header %}
</head>

<body>
	{% block content %}
	Main content
	{% endblock content %}

	{% block scripts %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="{% static '/js/main.js' %}"></script>
	<script src="{% static '/js/owl.carousel.min.js' %}"></script>
	<script src="{% static '/js/jquery.mousewheel.min.js' %}"></script>
	<script>
		$(document).ready(function(){
			var owl = $('.owl-carousel');
			owl.owlCarousel({
		  		margin: 10,
		  		autoWidth: true,
		  		dots:false
		  	});
		  	owl.on('mousewheel', '.owl-stage', function (e) {
				if (e.deltaY>0) {
					owl.trigger('next.owl');
				} else {
					owl.trigger('prev.owl');
				}
				e.preventDefault();
			});
		});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-53084776-1', 'auto');
	  ga('send', 'pageview');

	</script>
	{% endblock scripts %}
</body>
</html>
